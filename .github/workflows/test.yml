name: Django CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Setup PostgreSQL with Postgis
      uses: nyurik/action-setup-postgis@v2.1
      with:
        database: vbos
      id: postgres
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        sudo apt-get update -qq -y
        sudo apt-get install -y binutils libproj-dev python3-gdal libgeos-dev libyaml-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        coverage run manage.py test --settings=vbos.config.local
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}